name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    services:
      mongodb:
        image: mongo:5
        ports:
          - 27017:27017
    defaults:
      run:
        working-directory: my-app

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: my-app/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Format check
        run: |
          npm run format
          git diff --exit-code

      - name: Start Next.js Server
        run: |
          npm run dev &
          npx wait-on http://127.0.0.1:3000
        env:
          # Fallback env vars if needed during testing in CI
          GOOGLE_API_KEY: "dummy"
          NEXT_PUBLIC_GOOGLE_API_KEY: "dummy"

      - name: Run Tests
        run: npm run test:bdd
